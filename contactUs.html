<div class="container contact text-center" style="padding-bottom: 15px; padding-top: 25px;">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <hr style="
                    border: 0;
                    height: 1px;
                    background: #fff;
                    width: 80%;
                    padding-top: 0px;
                    margin-top: 0px;
                    margin-bottom: 5px;
                    ">
                <h4>We would love to hear from you!</h4>
            </div>
        </div>
        <div class="col-md-9" style="background-color: rgb(171, 194, 243);">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-12" for="firstName">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="lastName">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Last Name" placeholder="Enter Last Name" name="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-12" for="comment">Comment:</label>
                    <div class="col-sm-10">
                        <textarea class ="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
